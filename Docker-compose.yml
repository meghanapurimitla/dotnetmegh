version: '3'
services:
  web:
    build: ./
    ports: 
      - 4200:5000
    volumes:
      - ~/.aspnet/https:/https:ro

  redis:
    image: redis
    ports:
      - 6379:6379

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports: 
      - 3306:3306
